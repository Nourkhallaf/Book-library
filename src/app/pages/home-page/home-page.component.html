
<div class="container mt-5">
    <h2 class="text-center my-4">Subject: Finance</h2>
    <div *ngIf="isLoading" class="text-center">
      <p>Loading books...</p>
    </div>
  
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="!isLoading && !error" class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <app-book-item [book]="book"></app-book-item> 
      </div>
    </div>
  </div>
