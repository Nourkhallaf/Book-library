<div class="container mt-5">
     <!-- Loading spinner -->
     <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Loading author details...</p>
      </div>

    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div *ngIf="author && !isLoading && !error">
      <div class="row">
        <div class="col-md-4">
          <img [src]="author.photo_url" alt="{{ author.name }}" class="img-fluid">
        </div>
        <div class="col-md-8">
          <h2>{{ author.name }}</h2>
          <p><strong>Birth Date:</strong> {{ author.birth_date }}</p>
          <p><strong>Work Count:</strong> {{ author.work_count }}</p>
          <p><strong>Top 5 Subjects:</strong></p>
          <div class="subjects">
            <span *ngFor="let subject of author.top_subjects" class="subject">{{ subject }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
