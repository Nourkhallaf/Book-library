<div class="container mt-5">
    <h2 class="title">Search for Books</h2>
  
    <form [formGroup]="searchForm" (ngSubmit)="performSearch()" class="search-section d-flex align-items-center">
      <div class="form-group flex-grow-1">
        <input type="text" formControlName="searchTerm" placeholder="Search here" class="form-control input" />
      </div>
      <div class="form-group ml-2">
        <select id="searchKey" formControlName="searchKey" class="form-control select">
          <option value="" disabled selected>Select</option>
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="subject">Subject</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary button ml-2">Search</button>
    </form>
  
    <p class="description mt-3">You can search using Title, Author Name, or Subject by selecting the search key from the dropdown beside the search input field.</p>
  
    <div *ngIf="isLoading" class="mt-3 loading">
        <p>Loading...</p>
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3 alert">
      {{ errorMessage }}
    </div>
  
    <div *ngIf="books.length > 0" class="row mt-4 grid">
      <div *ngFor="let book of books.slice(0, 9)" class="col-md-4 mb-4 item">
        <app-book-item [book]="book"></app-book-item>
      </div>
    </div>
  </div>
